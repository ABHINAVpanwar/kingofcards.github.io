<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MANAGE SCORES</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        height: 100%;
      }

      h1{
        font-size: 3vw;
      }

      h2{
        font-size: 2.5vw;
      }

      #S1 {
        height: 100%;
        width: 100%;
        gap: 12vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      #Skore {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: row;
      }

      select {
        cursor: pointer;
        width: 150px;
        height: 30px;
      }

      option{
        text-align: center;
        cursor: pointer;
      }

      #Round {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: row;
        gap: 6vh;
      }

      form {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 3vh;
      }

      input[type="number"] {
        width: 80px;
        height: 20px;
      }

      button {
        margin-top: 10px;
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <section id="S1">
      <h1>MANAGE PLAYER SCORES</h1>
      <form method="POST" id="scoreForm">
        <div id="Skore">
          <select name="name" id="playerSelect" required>
            <option value="" disabled selected>SELECT PLAYER</option>
            {% for player in scores %}
            <option value="{{ player.name }}">{{ player.name }}</option>
            {% endfor %}
          </select>
        </div>

        <h2>ROUND 1</h2>

        <div id="Round">
          <label
            >MONOPOLY:
            <input
              type="number"
              name="monopoly1"
              min="0"
              max="2"
              value="0"
              required
            />
          </label>
          <label
            >BLUFF:
            <input
              type="number"
              name="bluff1"
              min="0"
              max="2"
              value="0"
              required
            />
          </label>
          <label
            >SPOON:
            <input
              type="number"
              name="spoon1"
              min="0"
              max="2"
              value="0"
              required
            />
          </label>
          <label
            >UNO:
            <input
              type="number"
              name="uno1"
              min="0"
              max="2"
              value="0"
              required
            />
          </label>
        </div>

        <h2>ROUND 2</h2>

        <div id="Round">
          <label
            >MONOPOLY:
            <input
              type="number"
              name="monopoly2"
              min="0"
              max="2"
              value="0"
              required
            />
          </label>
          <label
            >BLUFF:
            <input
              type="number"
              name="bluff2"
              min="0"
              max="2"
              value="0"
              required
            />
          </label>
          <label
            >SPOON:
            <input
              type="number"
              name="spoon2"
              min="0"
              max="2"
              value="0"
              required
            />
          </label>
          <label
            >UNO:
            <input
              type="number"
              name="uno2"
              min="0"
              max="2"
              value="0"
              required
            />
          </label>
        </div>

        <button type="submit">UPDATE SCORES</button>
      </form>
    </section>

    <script>
      document
        .getElementById("scoreForm")
        .addEventListener("submit", function (event) {
          const playerSelect = document.getElementById("playerSelect");
          if (!playerSelect.value) {
            alert("Please select a player.");
            event.preventDefault();
          }
        });
    </script>
  </body>
</html>
